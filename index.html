<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>The Last Gate - Interactive Map</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">

	<!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
	<style>
		html, body {
			height: 100%;
			margin: 0;
			background-color: black;
			cursor: url(marker.png);
		}
		.leaflet-container {
			height: 100vw;
			width: 100vw;
			max-width: 100%;
			max-height: 100%;
			background-color: black;
		}
		.leaflet-grab {
		cursor: url(marker.png),auto;
		}
		
		.leaflet-dragging .leaflet-grab{
			cursor: url(marker.png),auto;
		}
		
		
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

// Convert XY correctly
	const yx = L.latLng;

	function xy(x, y) {
		if (Array.isArray(x)) { // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x); // When doing xy(x, y);
	}

// Initialize map and zoom
	const map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -5
	});

	
// display TLG map and set correct bounds
	const bounds = [[0,0],[4096,8192]];
	const image = L.imageOverlay('Worldmap.png', bounds).addTo(map);
	map.setView([2049,2049], 1);

// Define marker locations


// Insert markers to map

	const marker = L.marker([2049,2050]).addTo(map).bindPopup('<b>Temple of Skua</b>');


	
</script>



</body>
</html>
