<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>The Last Gate - Interactive Map</title>
	<link rel="icon" type="image/x-icon" href="./img/favicon.png">

	<!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<link rel="stylesheet" href="leaflet-search.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="leaflet-search.js"></script>
	
	<style>
		html, body {
			height: 100%;
			margin: 0;
			background-color: black;
			cursor: url(marker.png);
		}
		.leaflet-container {
			height: 100vw;
			width: 100vw;
			max-width: 100%;
			max-height: 100%;
			background-color: black;
		}
		.leaflet-grab {
		cursor: url(marker.png),auto;
		}
		
		.leaflet-dragging .leaflet-grab{
			cursor: url(marker.png),auto;
		}
		
		
	</style>

	
</head>
<body>

<div id='map'></div>

<!-- Call Geojson file that houses all features -->
<script src="poi.js" type="text/javascript"></script>

<script>
// Custom functions

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}

// Convert XY correctly
	const yx = L.latLng;

	function xy(x, y) {
		if (Array.isArray(x)) { // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x); // When doing xy(x, y);
	}

// Initialize map and zoom
	const map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -2,
		maxZoom: 2
	});
	
// Zoom Control

	const ZoomViewer = L.Control.extend({
		onAdd() {
			const container = L.DomUtil.create('div');
			const gauge = L.DomUtil.create('div');
			container.style.width = '200px';
			container.style.background = 'rgba(255,255,255,0.5)';
			container.style.textAlign = 'left';
			map.on('zoomstart zoom zoomend', (ev) => {
				gauge.innerHTML = `Zoom level: ${map.getZoom()}`;
			});
			container.appendChild(gauge);
			return container;
		}
	});
	
	const zoomViewerControl = (new ZoomViewer()).addTo(map);
		
// display TLG map and set correct bounds
	const bounds = [[0,0],[4096,8192]];
	const image = L.imageOverlay('./img/Worldmap.png', bounds).addTo(map);
	map.setView([2049,2049], 1);
	
// Define custom markers

	const poleIcon = new L.Icon({
		iconUrl: './img/polemarker.png',
		iconSize: [25,49]
		});
		
	const wpIcon = new L.Icon({
		iconUrl: './img/wpmarker.png',
		iconSize: [32,64]
	});

// Define marker locations

	const xppoleLayer = L.geoJSON(xppoles, {
			pointToLayer(feature, latlng) {
				return L.marker(latlng,{icon: poleIcon});
				},
				
			onEachFeature: onEachFeature
	});
	
	const npcLayer = L.geoJSON(npc, {
		pointToLayer(feature, latlng) {
				return L.marker(latlng);
				},
			onEachFeature: function(feature, layer) {
			layer.bindTooltip(feature.properties.name);
			}
	});
	
//	/* global campus, bicycleRental, freeBus, coorsField */
//	const bicycleRentalLayer = L.geoJSON(campus, {
//
//		style(feature) {
//			return feature.properties && feature.properties.style;
//		},

//		onEachFeature,

//		pointToLayer(feature, latlng) {
//			return L.circleMarker(latlng, {
//				radius: 8,
//				fillColor: '#ff7800',
//				color: '#000',
//				weight: 1,
//				opacity: 1,
//				fillOpacity: 0.8
//			});
//		}
//	}).addTo(map);
	
	const wpLayer = L.geoJSON(Waypoints,{
			pointToLayer(feature, latlng) {
				return L.marker(latlng,{icon: wpIcon});
				},
				
			onEachFeature: onEachFeature
	});

// Layer controls

	const basemap = {
	"The Last Gate":image
	};
	const overlays = {
		'Exp Poles': xppoleLayer,
		'Waypoints': wpLayer
	};
	const layerControl = L.control.layers(basemap,overlays).addTo(map);
	
	
// Clickable map markers?

	 map.on("click", function(e){
        var mp = new L.Marker([e.latlng.lat, e.latlng.lng]).addTo(map);
        alert(mp.getLatLng());
 });
 
 // SEARCH?
 
	var controlSearch = new L.Control.Search({
		position:'topleft',		
		layer: npcLayer,
		initial: false,
		propertyName:'name',
		zoom: 2,
		marker: false
	});

	map.addControl( controlSearch );

 

</script>



</body>
</html>
